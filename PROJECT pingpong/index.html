<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>

    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">

                    <div class="card">

                        <div class="card-image">
                            <figure class="image ">
                                <img src="pingpong.png" alt="">
                            </figure>
                        </div>


                        <header class="card-header">
                            <p class="card-header-title">
                                PingPong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title-is-1"> <span id="left">0</span> to <span id="right">0</span></h1>
                                <p>Use the buttons below to keep track of the scores!</p>


                                <label for="playTo" class="label is-large is-inline">Playing to:</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                    </select>

                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="btnP1">+1 Player 1</button>
                            <button class="is-info button card-footer-item" id="btnP2">+1 Player 2</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>

                        </footer>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
